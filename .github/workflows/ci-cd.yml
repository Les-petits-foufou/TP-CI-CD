name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: realworld
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # ⚠️ Secrets DE TEST uniquement (OK pour CI)
    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/realworld?schema=public"
      JWT_SECRET: "super-secret-key-for-tests"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install Dependencies
        run: npm ci
      
      - name: Push Database Schema
        run: npx prisma db push

      - name: Run Linting
        run: npm run lint --if-present

      - name: Run Unit Tests
        run: npm test --if-present

  build-and-push:
    name: Build & Push Docker Image
    needs: quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

# JOB 3 : DÉPLOIEMENT SUR VM GCP
  deploy:
    name: Deploy to VM
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          # On passe les variables nécessaires au script
          envs: GITHUB_USERNAME,GITHUB_TOKEN
          script: |
            # 1. Se connecter au registre d'images GitHub
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Télécharger la dernière version de l'image
            docker pull ghcr.io/${{ github.repository }}:latest

            # 3. Arrêter l'ancien conteneur s'il existe
            docker stop api-container || true
            docker rm api-container || true

            # 4. Lancer le nouveau site
            docker run -d \
              --name api-container \
              --restart always \
              -p 3000:3000 \
              -e DATABASE_URL="${{ secrets.TEST_DATABASE_URL }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              ghcr.io/${{ github.repository }}:latest
